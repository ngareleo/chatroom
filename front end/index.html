<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>   
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/818d69d775.js" crossorigin="anonymous"></script>
</head> 
<body>

    <div class="container">
        <div class="logo-container">
            <img src="images/sociallyKay-logos_white(1).png" class="logo" width="125" height="30">
        </div>
        <div class= "header">
            <div class="user-profile">
                <div class="icon">
                    <img src="images/20210514_171656.jpg" width="130" height="130">
                </div>
                <div class="name">
                    <p>User 1</p>
                </div>
                <div class="status">
                    <p>Online</p>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="message">
                <p>Hey douchebag, hows it going</p>
            </div> 
            <div class="message user_message">
                <p>Hey cunt</p>
            </div>        
        </div>
        <div class="footer">
            <form action="">
                <input type="text" name="">
                    <button>SEND</button>
            </form>
        </div>  
    </div>
  <script></script>  

</body>
