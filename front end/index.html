<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Chatroom</title>
      <link rel="stylesheet" href="style.css" />
      <script
        src="https://kit.fontawesome.com/818d69d775.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <div class="container">
        <div class="logo-container">
          <img
            src="images/sociallyKay-logos_white(1).png"
            class="logo"
            width="125"
            height="30"
          />
        </div>
        <div class="main-container">
          <div class="user-area">
            <div class="user-header">
              <h1>People</h1>
            </div>
            <div class="user-select">
              <div class="user-picture">
                <img src="images/member-1.png" width="50" height="50" />
              </div>

              <h3>User 1</h3>
            </div>
            <div class="user-select">
              <div class="user-picture">
                <img src="images/member-7.png" width="50" height="50" />
              </div>
              <h3>User 2</h3>
            </div>
          </div>
          <div class="chat-area">
            <img
              src="images/sociallyKay-logos_white.png"
              class="home-logo"
              width="300"
              height="200"
              alt="Home Chatroom Logo"
            />
          </div>
        </div>
      </div>
      <script></script>
    </body></html
></DOCTYPE>
